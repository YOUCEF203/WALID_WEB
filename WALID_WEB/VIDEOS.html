<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديوهات - Alpha Walid</title>

    <!-- Favicon -->
    <link rel="icon" href="https://yt3.googleusercontent.com/-Qg68OB5bWybkXUwX_X6RnHN20uLPu3oBpaqJsWCGQB5Bb6iGk3pQtHmoImmh54dh-H166XG=s160-c-k-c0x00ffffff-no-rj">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Press Start 2P (Pixel) & Tajawal (Modern Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Theme (Default) */
            --primary-glow: #d15609;
            --secondary-glow: #b34a08;
            --primary-glow-rgb: 209, 86, 9;
            --bg-main: #00081e;
            --bg-secondary: #01123a;
            --bg-header: rgba(0, 8, 30, 0.7);
            --bg-card: #01123a;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --border-color: rgba(var(--primary-glow-rgb), 0.2);
            --shadow-color: rgba(0,0,0,0.4);
            --icon-color: #b34a08;
        }

        .light-mode {
            /* Light Theme */
            --primary-glow: #d15609;
            --secondary-glow: #b34a08;
            --primary-glow-rgb: 209, 86, 9;
            --bg-main: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.7);
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: rgba(var(--primary-glow-rgb), 0.2);
            --shadow-color: rgba(0,0,0,0.1);
            --icon-color: #b34a08;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Tajawal', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .font-pixel { font-family: 'Press Start 2P', cursive; }

        .header-nav {
            background-color: var(--bg-header);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-link {
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            color: var(--text-secondary);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .nav-link:hover {
            color: var(--text-primary);
            text-shadow: 0 0 8px rgba(var(--primary-glow-rgb), 0.6);
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .neon-btn {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            color: white;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(var(--primary-glow-rgb), 0.6);
            border: none;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .neon-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 25px rgba(var(--primary-glow-rgb), 0.9), 0 0 40px rgba(var(--primary-glow-rgb), 0.4);
        }
        
        .neon-btn:disabled {
            background: #4b5563;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .video-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow-color), 0 0 20px rgba(var(--primary-glow-rgb), 0.15);
        }
        .video-card-title {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 3rem;
            flex-grow: 1;
            color: var(--text-primary);
        }
        
        #theme-toggle-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        #theme-toggle-btn:hover {
            color: var(--text-primary);
            border-color: var(--primary-glow);
            box-shadow: 0 0 10px rgba(var(--primary-glow-rgb), 0.3);
        }

        .loader-path {
            fill: var(--primary-glow);
        }
        
        #back-to-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-glow);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
            z-index: 1000;
        }
        #back-to-top-btn.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        #back-to-top-btn:hover {
            background: var(--secondary-glow);
            transform: scale(1.1);
        }

    </style>
</head>
<body class="dark-mode">
    
    <!-- Audio player for hover sound -->
    <audio id="hover-audio" src="hover.mp3" preload="auto"></audio>
    
    <!-- Header -->
    <header class="header-nav sticky top-0 left-0 right-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 sm:gap-4">
                <img src="https://yt3.googleusercontent.com/-Qg68OB5bWybkXUwX_X6RnHN20uLPu3oBpaqJsWCGQB5Bb6iGk3pQtHmoImmh54dh-H166XG=s160-c-k-c0x00ffffff-no-rj" alt="Alpha Walid Logo" class="h-10 w-10 rounded-full">
                <span class="font-pixel text-base sm:text-lg text-primary">Alpha walid</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="index.html" class="nav-link text-sm hidden sm:block">الرئيسية</a>
                <a href="https://www.youtube.com/channel/UC7oIe0b_iUsRDCM1xzPDD9g" target="_blank" class="neon-btn text-xs" style="padding: 0.6rem 1.2rem; letter-spacing: 1px;">
                    يوتيوب
                </a>
                 <button id="theme-toggle-btn" aria-label="Toggle Dark Mode">
                    <svg id="theme-icon-sun" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="theme-icon-moon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-12 sm:py-20">
        <h1 class="font-pixel text-4xl sm:text-5xl text-center text-primary mb-12">
            <span class="gradient-text">فيديوهات القناة</span>
        </h1>

        <!-- Video Grid -->
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 sm:gap-8">
            <!-- Video cards will be inserted here by JavaScript -->
        </div>

        <!-- Loading Spinner -->
        <div id="loader" class="text-center py-10 hidden">
            <svg class="animate-spin h-8 w-8 text-primary mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75 loader-path" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        
        <!-- Load More Button -->
        <div id="load-more-container" class="text-center mt-12">
            <button id="load-more-btn" class="neon-btn text-sm">تحميل المزيد</button>
        </div>
        
        <!-- Error Message -->
         <div id="error-message" class="text-center py-10 hidden">
            <p class="text-red-400">فشل في تحميل الفيديوهات. قد يكون مفتاح الـ API غير صالح أو تم تجاوز الحد المسموح به.</p>
        </div>


    </main>

    <!-- Footer -->
    <footer class="bg-black py-16 border-t border-gray-900 mt-20">
        <div class="container mx-auto px-4 text-center text-secondary">
            <p class="text-xs leading-relaxed">
                © <span id="year">2024</span> | Alpha Walid. كل الحقوق محفوظة.
                <br>
                تم التطوير من طرف <a href="https://www.facebook.com/youcef.youcef.209664/?locale=ar_AR" target="_blank" class="font-bold text-secondary hover:text-primary transition-colors">Youcef Studio</a>
            </p>
        </div>
    </footer>
    
    <!-- Back to Top Button -->
    <button id="back-to-top-btn" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
             // --- Custom Hover Sound ---
            const hoverAudio = document.getElementById('hover-audio');
            function playHoverSound() {
                if (hoverAudio) {
                    hoverAudio.currentTime = 0;
                    hoverAudio.play().catch(error => {});
                }
            }

             // --- Theme Toggler ---
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            
            const applyTheme = (theme) => {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    document.body.classList.remove('dark-mode');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                } else {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
            };

            themeToggleBtn.addEventListener('click', () => {
                playHoverSound();
                const isLight = document.body.classList.contains('light-mode');
                const newTheme = isLight ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);

            // --- Back to Top Button ---
            const backToTopBtn = document.getElementById('back-to-top-btn');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo(0, 0);
            });


            // --- YouTube API ---
            document.getElementById('year').textContent = new Date().getFullYear();
            const apiKey = 'AIzaSyBLn6tLadevJS759WHdbHdjPwFS7uN7cb4'; 
            const channelId = 'UC7oIe0b_iUsRDCM1xzPDD9g';
            const videoGrid = document.getElementById('video-grid');
            const loadMoreBtn = document.getElementById('load-more-btn');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            let nextPageToken = '';

            async function fetchVideos(pageToken = '') {
                loader.classList.remove('hidden');
                loadMoreBtn.disabled = true;
                errorMessage.classList.add('hidden');
                let url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=12&type=video`;
                if(pageToken) {
                    url += `&pageToken=${pageToken}`;
                }
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    displayVideos(data.items);
                    nextPageToken = data.nextPageToken;
                    if (!nextPageToken) {
                        loadMoreBtn.parentElement.classList.add('hidden');
                    }
                } catch(error) {
                    console.error("Failed to fetch videos:", error);
                    errorMessage.classList.remove('hidden');
                    loadMoreBtn.parentElement.classList.add('hidden');
                } finally {
                    loader.classList.add('hidden');
                    loadMoreBtn.disabled = false;
                }
            }
            
            function displayVideos(videos) {
                if (!videos || videos.length === 0) return;
                videos.forEach(video => {
                    const videoId = video.id.videoId;
                    const snippet = video.snippet;
                    const thumbnailUrl = snippet.thumbnails.high.url;
                    const title = snippet.title;
                    const card = `
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" class="video-card block group">
                            <div class="relative">
                                <img src="${thumbnailUrl}" onerror="this.onerror=null;this.src='https://placehold.co/480x360/01123a/e5e7eb?text=Video';" alt="${title}" class="w-full h-auto aspect-video object-cover">
                                <div class="absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8.118v3.764a1 1 0 001.555.832l3.197-1.882a1 1 0 000-1.664l-3.197-1.882z" clip-rule="evenodd"></path></svg>
                                </div>
                            </div>
                            <div class="p-4 flex flex-col">
                                <h3 class="video-card-title font-bold text-md leading-tight">${title}</h3>
                            </div>
                        </a>
                    `;
                    videoGrid.innerHTML += card;
                });
                // Attach sound to new cards
                const newCards = videoGrid.querySelectorAll('.video-card:not(.sound-attached)');
                newCards.forEach(card => {
                    card.classList.add('sound-attached');
                    card.addEventListener('mouseenter', playHoverSound);
                });
            }
            loadMoreBtn.addEventListener('click', () => {
                if (nextPageToken) fetchVideos(nextPageToken);
            });
            fetchVideos();

            // Attach sound to initial static buttons
            const navLinks = document.querySelectorAll('.nav-link, .neon-btn, #load-more-btn, #back-to-top-btn');
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', playHoverSound);
            })
        });
    </script>
</body>
</html>
